    <div class="heroImage" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/orangehero.png);">

          <h1>The City of Orange</h1>
          <p>Chamber of Commerce</p>
        </div>
      </div>

        <div>
            <button id="actionButton">JOIN THE CHAMBER OF COMMERCE</button>

            </div>
            <div class="item2" class="info">
                <h2>People</h2>
                <p>Who makes up Orange</p>
            </div>
            <div class="item3"class="info">

            </div>

                <figure>
                    <img src="images/orangemain.webp" alt="main street orange">
                    <figcaption>Fig. 1 - Main Street View</figcaption>
                </figure>
                <figure>
                    <img src="images/hockey.webp" alt="honda center ice">
                    <figcaption>Fig. 2 - Honda Center Home of the Anaheim Ducks</figcaption>
                </figure>
                <figure>
                    <img src="images/angelsstadium.webp" alt="angels baseball field">

                </figure>

                </figure>
                <figure>
                    <img src="images/theblock.webp" alt="the block at orange">

                </figure>
                <figure>
                    <img src="images/orangemap.webp" alt="city map of orange">
                    <figcaption>Fig. 6 - Map of the City of Orange, California</figcaption>
                </figure>
            </div>
        </div>
        <div class="information">

            <p><span class="label">Number of Visits: </span><span class="visits"></span></p>
